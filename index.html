<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb41204d5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="general">

        <img src="./img/camera.png" alt="camera">

        <header>
            <div class="header__left">
                <span id="hour"></span>
                <span>- YÃ¼cel AYDIN</span>
            </div>
            <div class="header__right">
                <i class="fa-solid fa-signal fa-xs"></i>
                <i class="fa-solid fa-wifi fa-xs"></i>
                <i class="fa-solid fa-battery-three-quarters fa-xs" id="batery"></i>
            </div>
        </header>

        <main>
            <div class="up_panel">
                <h2 id="h2"></h2>
            </div>

            <div class="down_panel">
                <h1 id="h1"></h1>
            </div>

            <div class="calculator">
                <button class="clear" id="AC">AC</button>
                <button class="plus-minus" id="plus-minus">-/+</button>
                <button class="operator" id="modulus">%</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="times">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button class="number zero" id="zero">0</button>
                <button class="point" id="point">.</button>
                <button class="equal" id="equal">=</button>
            </div>
        </main>

        <footer></footer>
        
    </nav>

    <script src="./App.js"></script>
</body>

</html>
